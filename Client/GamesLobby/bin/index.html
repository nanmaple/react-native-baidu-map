<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<title>登录</title>
	<meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'/>
	<meta name="renderer" content="webkit">
	<meta name='apple-mobile-web-app-capable' content='yes' />
	<meta name='full-screen' content='true' />
	<meta name='x5-fullscreen' content='true' />
	<meta name='360-fullscreen' content='true' />
	<meta name="laya" screenorientation="landscape" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv='expires' content='0' />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
</head>

<body>
	<!--核心包，封装了显示对象渲染，事件，时间管理，时间轴动画，缓动，消息交互,socket，本地存储，鼠标触摸，声音，加载，颜色滤镜，位图字体等-->
	<script type="text/javascript" src="libs/laya.core.js"></script>
	<!--封装了webgl渲染管线，如果使用webgl渲染，可以在初始化时调用Laya.init(1000,800,laya.webgl.WebGL);-->
	<script type="text/javascript" src="libs/laya.webgl.js"></script>
	<!--封装了html动态排版功能-->
	<script type="text/javascript" src="libs/laya.html.js"></script>
	<!--提供了制作UI的各种组件实现-->
    <script type="text/javascript" src="libs/laya.ui.js"></script>
	<!-- 物理引擎matter.js -->
	<!--用户自定义顺序文件添加到这里-->
	<!--jsfile--Custom-->
	<script src="/Login.js"></script>

	<script src="js/GameConfig.js"></script>
	<script src="js/Enum/ErrorCode.js"></script>
	<script src="js/Dto/MemberInfoDto.js"></script>
	<script src="js/Dto/LoginDto.js"></script>
	<script src="js/Dto/AuthorizationDto.js"></script>
	<script src="js/Utils/Url.js"></script>
	<script src="js/Utils/Storage.js"></script>
	<script src="js/Utils/Check.js"></script>
	<script src="js/Utils/Http.js"></script>
	<script src="js/Net/WebApi.js"></script>
	<script src="js/Net/Config.js"></script>
	<script src="js/Init.js"></script>
	<script src="js/Cache/MemberInfo/IMemberInfo.js"></script>
	<script src="js/Cache/Authorization/IAuthorization.js"></script>
	<script src="js/Cache/Authorization/Authorization.js"></script>
	<script src="js/Cache/MemberInfo/MemberInfo.js"></script>
	<script src="js/Service/MemberManager/IMemberManager.js"></script>
	<script src="js/Service/MemberManager/MemberManager.js"></script>
	<script src="js/ui/layaUI.max.all.js"></script>

	<!--jsfile--Custom-->
	<!--自定义的js(src文件夹下)文件自动添加到下面jsfile模块标签里面里-->
	<!--删除标签，ide不会自动添加js文件，请谨慎操作-->
	<!--jsfile--startTag-->
	<script src="js/Language/Language.js"></script>
	<script src="js/Language/EN.js"></script>
	<script src="js/Language/Config.js"></script>
	<script src="js/Language/CH.js"></script>
	<!--jsfile--endTag-->

	<!--启动类添加到这里-->
	<!--jsfile--Main-->
	<script src="js/Main.js"></script>
	<!--jsfile--Main-->
</body>

</html>
