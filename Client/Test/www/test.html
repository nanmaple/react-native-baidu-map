	<meta http-equiv='expires' content='0' />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<style>
		body {
			background-color: #36c3e5;
			text-align: center;
		}

		.img {
			width: 200px;
			height: 200px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -100px;
			margin-left: -100px;
		}

		.a {
			margin: 30px;

		}
	</style>
	<script>
		function Set(key, value) {
			let date = new Date();
			let data = {
				expires: date.getTime() + 7 * 24 * 3600 * 1000,
				value: value
			}
			localStorage.setItem(key, JSON.stringify(data));
		}

		function Get(key) {
			let data = localStorage.getItem(key);
			try {
				let dataObj = JSON.parse(data);
				if (dataObj.expires) {
					let timestamp = new Date().getTime();
					if (dataObj.expires > timestamp) {
						return dataObj.value;
					} else {
						this.RemoveLocalStorage(key);
						return null;
					}
				} else {
					return dataObj.value;
				}
			} catch (e) {
				return data;
			}
		}
		try {
			Set("Test", {
				data: "Test"
			});
			alert(JSON.stringify(Get("Test")));
		} catch (error) {
			alert(JSON.stringify(error));
		}
	</script>
